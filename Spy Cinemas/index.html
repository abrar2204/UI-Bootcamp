<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPY Cinemas</title>
    <style>
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0px 10px;
      }

      nav a {
        margin: 10px;
      }

      section {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      figcaption {
        font-weight: bold;
        text-align: center;
      }

      .starring {
        text-align: center;
      }

      footer {
        margin: 20px 0px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>SPY Cinemas</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/">Cinemas</a>
        <a href="/">Coming Soon</a>
      </nav>
      <form>
        <label for="language">Language:</label>
        <select name="language" id="language">
          <option value="all">All</option>
          <option value="english">English</option>
          <option value="tamil">Tamil</option>
          <option value="hindi">Hindi</option>
        </select>
      </form>
    </header>
    <main>
      <section>
        <article>
          <figure>
            <img
              width="190"
              height="270"
              alt="Doctor Strange in Multiverse of Madness"
              src="https://cdn.thetealmango.com/wp-content/uploads/2022/04/MV5BZDg5ZDg2MWQtM2ExNi00ZjEzLTgzMDQtZmJlYWEwYmM4ODUxXkEyXkFqcGdeQXVyMDM2NDM2MQ%40%40._V1_.jpg"
            />
            <figcaption>Doctor Strange MOM</figcaption>
            <p class="starring">Benedict Cumberbatch</p>
          </figure>
        </article>
        <article>
          <figure>
            <img
              width="190"
              height="270"
              alt="Beast"
              src="https://pbs.twimg.com/media/E4bQvR5XwAI3Dzp?format=jpg&name=large"
            />
            <figcaption>Beast</figcaption>
            <p class="starring">Vijay</p>
          </figure>
        </article>
        <article>
          <figure>
            <img
              width="190"
              height="270"
              alt="Spider-Man No way Home"
              src="https://terrigen-cdn-dev.marvel.com/content/prod/1x/snh_online_6072x9000_posed_01.jpg"
            />
            <figcaption>Spider-Man No way Home</figcaption>
            <p class="starring">Tom Holland</p>
          </figure>
        </article>
        <article>
          <figure>
            <img
              width="190"
              height="270"
              alt="Sonice 2"
              src="https://imageio.forbes.com/specials-images/imageserve/61b0ff80a0d764afa4d05949/Sonic-the-Hedgehog-2-poster/1960x0.jpg?fit=bounds&format=jpg&width=960"
            />
            <figcaption>Sonic 2</figcaption>
            <p class="starring">Ben Schwartz</p>
          </figure>
        </article>
        <article>
          <figure>
            <img
              width="190"
              height="270"
              alt="Batman"
              src="https://m.media-amazon.com/images/M/MV5BOGE2NWUwMDItMjA4Yi00N2Y3LWJjMzEtMDJjZTMzZTdlZGE5XkEyXkFqcGdeQXVyODk4OTc3MTY@._V1_.jpg"
            />
            <figcaption>Batman</figcaption>
            <p class="starring">Robert Pattinson</p>
          </figure>
        </article>
      </section>
    </main>
    <footer>
      <center>Spy Cinemas &copy; 2022</center>
    </footer>
  </body>
</html>
